    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h2>Feedback</h2>

	      <div id="loveHate">
                <ul class="list-inline banner-social-buttons">
                    <li>
                      <a class="btn btn-default btn-lg"
			 id="Love"
			 onclick="replaceLove()"
			 >
			<i class="fa fa-heart fa-fw"></i>
			<span class="network-name">Love It!</span></a>
                    </li>

                    <li>
                      <a class="btn btn-default btn-lg"
			 id="Hate"
			 onclick="replaceLove()"
			 >
			<i class="fa fa-trash-o fa-fw"></i>
			<span class="network-name">Hate It!</span></a>
                    </li>
                </ul>
		</div>

	      
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg" id="{{ network.title }}"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
